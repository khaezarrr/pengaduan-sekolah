<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Pengaduan Sarana Sekolah</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e0f7fa; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #4caf50; }
        label { display: block; margin-top: 1rem; }
        input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #4caf50; color: white; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 1rem; }
        button:hover { background: #388e3c; }
        .error { color: red; font-size: 0.9rem; margin-top: 0.5rem; }
        @media (max-width: 768px) { .login-container { padding: 1rem; } }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <label for="role">Role</label>
            <select id="role" required>
                <option value="">Pilih Role</option>
                <option value="Siswa">Siswa</option>
                <option value="Guru">Guru</option>
                <option value="Admin">Admin</option>
            </select>
            <div class="error" id="errorMsg"></div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Data login statis
        const users = [
            { username: 'admin', password: 'admin', role: 'Admin' },
            { username: 'guru', password: 'guru', role: 'Guru' },
            { username: 'siswa', password: 'siswa', role: 'Siswa' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.textContent = '';
            if (!username || !password || !role) {
                errorMsg.textContent = 'Semua field wajib diisi.';
                return;
            }

            const user = users.find(u => u.username === username && u.password === password && u.role === role);
            if (user) {
                // Simpan session ke localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html'; // Redirect ke dashboard
            } else {
                errorMsg.textContent = 'Username, password, atau role salah.';
            }
        });
    </script>
</body>
</html>
